<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>holdmyhand</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 60px; /* Default gap for desktop */
        }
        .word {
            text-decoration: none;
            color: black;
            font-size: 48px;
            position: relative;
            padding: 10px;
        }
        .word::before,
        .word::after {
            content: 'ðŸ¦‹';
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .word::before {
            left: -40px; /* Original position for desktop */
        }
        .word::after {
            right: -40px; /* Original position for desktop */
        }
        .word:hover::before,
        .word:hover::after {
            opacity: 1;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            .container {
                gap: 20px; /* Reduced gap for mobile */
            }
            .word {
                font-size: 36px; /* Adjust font size for mobile */
                padding: 8px; /* Adjust padding for better fit */
            }
            .word::before,
            .word::after {
                font-size: 24px; /* Adjust butterfly size for mobile */
                left: -20px; /* Adjusted position for mobile */
                right: -20px; /* Adjusted position for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="azul.html" class="word">azul</a>
        <a href="nicool.html" class="word">nicool</a>
    </div>
</body>
</html>
