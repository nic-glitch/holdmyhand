<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mano de Nicool</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #image {
            max-width: 33.33vw; /* 1/3 of the viewport width */
            max-height: 33.33vh; /* 1/3 of the viewport height */
            width: auto;
            height: auto;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version */
            cursor: pointer; /* Changes cursor to a hand */
        }
        .heart {
            position: absolute;
            color: lightblue;
            font-size: 24px;
            opacity: 0;
            animation: floatUp 3s ease-in-out forwards; /* Original duration */
        }
        .heart.fade-out {
            animation: fadeOut 5s ease-in-out forwards; /* Slow fade-out */
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(0.5);
            }
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <img id="image" src="images/manodenicool.jpg" alt="Mano de Nicool">
    <script>
        const image = document.getElementById('image');

        // Function to create and animate hearts
        const createHeart = () => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = '❤️';

            // Get image position and dimensions
            const rect = image.getBoundingClientRect();
            const imageCenterX = rect.left + rect.width / 2;
            const imageCenterY = rect.top + rect.height / 2;

            // Determine position: 60% around center, 40% random on screen
            if (Math.random() < 0.6) {
                // Around the center
                const offsetX = (Math.random() - 0.5) * rect.width * 0.5;
                const offsetY = (Math.random() - 0.5) * rect.height * 0.5;
                heart.style.left = `calc(${imageCenterX + offsetX}px - 12px)`; // Adjust for heart size
                heart.style.top = `${imageCenterY + offsetY}px`;
            } else {
                // Random on screen
                const randomX = Math.random() * window.innerWidth;
                const randomY = Math.random() * window.innerHeight;
                heart.style.left = `${randomX}px`;
                heart.style.top = `${randomY}px`;
            }

            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 8000); /* Match the total animation duration */
        };

        // Mouse events
        let mouseInterval;
        image.addEventListener('mousedown', () => {
            mouseInterval = setInterval(createHeart, 50); // Increase frequency
        });

        image.addEventListener('mouseup', () => {
            clearInterval(mouseInterval);
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => {
                heart.classList.add('fade-out');
            });
        });

        // Touch events
        let touchInterval;
        image.addEventListener('touchstart', () => {
            touchInterval = setInterval(createHeart, 50); // Increase frequency
        });

        image.addEventListener('touchend', () => {
            clearInterval(touchInterval);
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => {
                heart.classList.add('fade-out');
            });
        });
    </script>
</body>
</html>
