<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mano de Nicool</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #image {
            max-width: 33.33vw; /* 1/3 of the viewport width */
            max-height: 33.33vh; /* 1/3 of the viewport height */
            width: auto;
            height: auto;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version */
            cursor: pointer; /* Changes cursor to a hand */
        }
        .heart {
            position: absolute;
            color: lightblue;
            font-size: 24px;
            opacity: 0;
            animation: floatUp 3s ease-in-out forwards; /* Original duration */
        }
        .heart.fade-out {
            animation: fadeOut 5s ease-in-out forwards; /* Slow fade-out */
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(0.5);
            }
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <img id="image" src="images/manodenicool.jpg" alt="Mano de Nicool">
    <script>
        const image = document.getElementById('image');

        // Function to create and animate hearts
        const createHeart = () => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = '❤️';

            // Calculate random position on the screen
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            heart.style.left = `${randomX}px`;
            heart.style.top = `${randomY}px`;

            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 3000); /* Match the animation duration */
        };

        // Mouse events
        let mouseInterval;
        image.addEventListener('mousedown', () => {
            mouseInterval = setInterval(createHeart, 50); // Increase frequency
        });

        image.addEventListener('mouseup', () => {
            clearInterval(mouseInterval);
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => {
                heart.classList.add('fade-out');
                setTimeout(() => {
                    heart.remove();
                }, 5000); /* Match the fade-out duration */
            });
        });

        // Touch events
        image.addEventListener('touchstart', () => {
            const touchInterval = setInterval(createHeart, 50); // Increase frequency

            const handleTouchEnd = () => {
                clearInterval(touchInterval);
                const hearts = document.querySelectorAll('.heart');
                hearts.forEach(heart => {
                    heart.classList.add('fade-out');
                    setTimeout(() => {
                        heart.remove();
                    }, 5000); /* Match the fade-out duration */
                });
                image.removeEventListener('touchend', handleTouchEnd);
            };

            image.addEventListener('touchend', handleTouchEnd);
        });
    </script>
</body>
</html>
