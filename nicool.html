<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mano de Nicool</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #image {
            max-width: 33.33vw; /* 1/3 of the viewport width */
            max-height: 33.33vh; /* 1/3 of the viewport height */
            width: auto;
            height: auto;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version */
            cursor: pointer; /* Changes cursor to a hand */
        }
        .heart {
            position: absolute;
            color: lightblue;
            font-size: 24px;
            opacity: 0;
            animation: floatUp 5s ease-in-out forwards; /* Increased duration */
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            70% {
                opacity: 1; /* Keep opacity at 1 for longer */
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <img id="image" src="images/manodenicool.jpg" alt="Mano de Nicool">
    <script>
        const image = document.getElementById('image');

        // Function to create and animate hearts
        const createHeart = () => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = '❤️';
            heart.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000); /* Match the animation duration */
        };

        // Mouse events
        let mouseInterval;
        image.addEventListener('mousedown', () => {
            mouseInterval = setInterval(createHeart, 100);
        });

        image.addEventListener('mouseup', () => {
            clearInterval(mouseInterval);
            document.querySelectorAll('.heart').forEach(heart => {
                heart.style.animation = 'none';
                heart.style.opacity = '0';
                setTimeout(() => {
                    heart.remove();
                }, 3000); /* Allow time for fade-out */
            });
        });

        // Touch events
        image.addEventListener('touchstart', () => {
            const touchInterval = setInterval(createHeart, 100);

            const handleTouchEnd = () => {
                clearInterval(touchInterval);
                document.querySelectorAll('.heart').forEach(heart => {
                    heart.style.animation = 'none';
                    heart.style.opacity = '0';
                    setTimeout(() => {
                        heart.remove();
                    }, 3000); /* Allow time for fade-out */
                });
                image.removeEventListener('touchend', handleTouchEnd);
            };

            image.addEventListener('touchend', handleTouchEnd);
        });
    </script>
</body>
</html>
